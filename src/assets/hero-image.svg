<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#bae6fd"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Code/Terminal representation -->
  <rect x="40" y="40" width="200" height="140" rx="8" fill="#1e293b"/>
  <circle cx="56" cy="56" r="6" fill="#ef4444"/>
  <circle cx="76" cy="56" r="6" fill="#fbbf24"/>
  <circle cx="96" cy="56" r="6" fill="#22c55e"/>
  
  <!-- Code lines -->
  <rect x="56" y="80" width="80" height="8" rx="2" fill="#38bdf8"/>
  <rect x="56" y="96" width="120" height="8" rx="2" fill="#a78bfa"/>
  <rect x="72" y="112" width="100" height="8" rx="2" fill="#34d399"/>
  <rect x="72" y="128" width="60" height="8" rx="2" fill="#f472b6"/>
  <rect x="56" y="144" width="40" height="8" rx="2" fill="#38bdf8"/>
  
  <!-- Healthcare/FHIR symbol -->
  <g transform="translate(270, 60)">
    <circle cx="50" cy="50" r="45" fill="white" stroke="url(#accent-gradient)" stroke-width="3"/>
    <path d="M50 20 L50 80 M20 50 L80 50" stroke="url(#accent-gradient)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- AI sparkles -->
  <g fill="url(#accent-gradient)">
    <polygon points="320,170 325,185 340,185 328,195 333,210 320,200 307,210 312,195 300,185 315,185" />
    <polygon points="80,220 83,230 93,230 85,237 88,247 80,240 72,247 75,237 67,230 77,230" transform="scale(0.7) translate(50, 100)"/>
    <polygon points="350,240 353,250 363,250 355,257 358,267 350,260 342,267 345,257 337,250 347,250" transform="scale(0.6)"/>
  </g>
  
  <!-- Connection lines (representing interoperability) -->
  <g stroke="url(#accent-gradient)" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
    <line x1="240" y1="110" x2="270" y2="110"/>
    <line x1="180" y1="200" x2="270" y2="160"/>
  </g>
</svg>
